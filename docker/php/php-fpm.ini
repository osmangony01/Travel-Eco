[global]
; Error reporting level
error_reporting = E_ALL & ~E_NOTICE

; Display errors
display_errors = Off

; Log errors
log_errors = On
error_log = /var/log/php-fpm/error.log

; Maximum execution time of each script, in seconds
max_execution_time = 60

; Maximum amount of memory a script may consume, in megabytes
memory_limit = 128M

; Maximum size of POST data that PHP will accept, in bytes
post_max_size = 100M

; Maximum allowed size for uploaded files
upload_max_filesize = 100M

; Maximum number of simultaneous connections
max_children = 50

[opcache]
; Determines whether Zend OPCache is enabled
opcache.enable=1

; Determines whether Zend OPCache is enabled for the CLI version of PHP
opcache.enable_cli=1

; The location where the OPcache shared memory will be stored
opcache.memory_consumption=128

; The maximum number of keys (scripts) in the OPcache hash table
opcache.max_accelerated_files=25000

; The maximum amount of memory for interned strings
opcache.interned_strings_buffer=16

; The maximum number of cached scripts (in the OPcache hash table)
opcache.max_wasted_percentage=5

; The maximum percentage of "wasted" memory until a restart is scheduled
opcache.max_wasted_percentage=5

; The maximum number of seconds a cached script can exist before it is considered stale
opcache.revalidate_freq=2

; The minimum number of seconds between potential OPcache cache file updates
opcache.revalidate_path=1

; The maximum time to wait for a scheduled restart to begin if the cache is not being accessed
opcache.force_restart_timeout=180

; The maximum percentage of opcache fullness to avoid creating new entries
opcache.consistency_checks=0

; Use transparent Huge Pages for the OPcache shared memory allocation
opcache.huge_code_pages=1

; Restart the Zend OPcache data cache after this many seconds of inactivity
opcache.validate_timestamps=1
